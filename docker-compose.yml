version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coupon-collector-db
    environment:
      POSTGRES_DB: couponCollector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coupon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coupon-collector-backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/couponCollector
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "false"
      
      # JWT Configuration
      JWT_SECRET: your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-security
      JWT_EXPIRATION: "86400000"
      
      # Gemini API Key
      GEMINI_API_KEY: AIzaSyCI6qJmK87hAKdRHVmmNYbVg1y7lvN74Kw
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coupon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coupon-collector-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - coupon-network

volumes:
  postgres_data:
    driver: local

networks:
  coupon-network:
    driver: bridge
