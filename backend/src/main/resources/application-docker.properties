# Spring Boot Application Properties for Docker Environment
# This file is used when running with --spring.profiles.active=docker

spring.application.name=CouponCollectorBackend

# API served under /api so that full paths are /api/coupons, /api/auth, etc.
server.servlet.context-path=/api
server.port=8080

# PostgreSQL Database Configuration - Using environment variables from Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/couponCollector}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# Gemini API Key - Using environment variable
gemini.api_key=${GEMINI_API_KEY:your-api-key}

# JPA SETTINGS - Optimized for Docker
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Using environment variables
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-security}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration - Using environment variable
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000}

# Server Configuration
server.servlet.session.timeout=30m
server.compression.enabled=true
server.compression.min-response-size=1024

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Logging Configuration
logging.level.root=INFO
logging.level.com.coupon.backend=DEBUG
logging.level.org.springframework.security=DEBUG
